<!DOCTYPE html>
<html>

<head>
    <title>Adoption Requests</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            padding: 30px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-container {
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 10px;
        }

        .btn:hover {
            background-color: #34495e;
        }
    </style>
</head>

<body>
    <h2>Adoption Requests</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Pet Name</th>
            <th>Adopter Name</th>
            <th>Adoption Date</th>
            <th>Status</th>
        </tr>
        {% for req in requests %}
        <tr>
            <td>{{ req.AdoptionID }}</td>
            <td>{{ req.PetName }}</td>
            <td>{{ req.AdopterName }}</td>
            <td>{{ req.AdoptionDate }}</td>
            <td>{{ req.Status }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="btn-container">
        <a href="{{ url_for('admin_dashboard') }}" class="btn">Back</a>
    </div>
</body>

</html>
