<!-- templates/view_pets.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Available Pets</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #2d3436;
            margin-bottom: 30px;
        }

        .pet-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            width: 60%;
        }

        .adopt-btn {
            background-color: #00cec9;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
        }

        .adopt-btn:hover {
            background-color: #01a3a4;
        }
    </style>
</head>

<body>
    <h2>üê∂ Available Pets for Adoption üê±</h2>
    {% for pet in pets %}
    <div class="pet-card">
        <h3>{{ pet.Name }} ({{ pet.Species }})</h3>
        <p><strong>Breed:</strong> {{ pet.Breed }}</p>
        <p><strong>Age:</strong> {{ pet.Age }} years</p>
        <p><strong>Gender:</strong> {{ pet.Gender }}</p>
        <a href="{{ url_for('adopt', pet_id=pet.PetID) }}" class="adopt-btn">Adopt Me</a>
    </div>
    {% endfor %}
    <div style="margin-top: 30px; text-align: center;">
        <a href="{{ request.referrer or url_for('home') }}"
            style="text-decoration: none; color: white; background-color: #636e72; padding: 10px 20px; border-radius: 6px;">Back</a>
    </div>
</body>

</html>
