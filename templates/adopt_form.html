<!DOCTYPE html>
<html>

<head>
    <title>Adopt Pet</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #0984e3;
            margin-bottom: 20px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #019875;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>Adopt a Pet</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <textarea name="address" placeholder="Address" required></textarea>
            <button type="submit">Submit Adoption</button>
        </form>
    </div>
    <div style="margin-top: 30px; text-align: center;">
        <a href="{{ request.referrer or url_for('home') }}"
            style="text-decoration: none; color: white; background-color: #636e72; padding: 10px 20px; border-radius: 6px;">Back</a>
    </div>
</body>

</html>
